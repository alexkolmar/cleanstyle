<!--фильтрация смайлов по хэштегу by Alex Kolmar-->
<script>
$(function() {
  var hashTag = "";
  $("#gifs-nav a").click(function(){
  $("#all-gifs").show();
  $("#gifs-nav a").removeClass("current");
  $(this).addClass("current");
  hashTag = $(this).attr("rel");
  $(".gif").not("."+hashTag).hide();
  $("."+hashTag).show();
});
  $("#stikery input").click(function(){
    $("."+hashTag).hide();
    $("#gifs-nav a").removeClass("current");
  });
});
</script>

<script>
function showhide(b){
id=b.id;
table = document.getElementById('list-'+id);

if (b.className == "active") {
b.classList.remove("active");
table.style.display="none";}
else {
allp = b.parentNode.getElementsByTagName("table");
alli = b.parentNode.getElementsByTagName("input");

for (var i = 0; i < allp.length; i++) {
    allp[i].style.display="none";
    }
    for (var i = 0; i < alli.length; i++) {
    alli[i].classList.remove("active");
    }
b.classList.add("active");
table.style.display="block";}
}
</script>
